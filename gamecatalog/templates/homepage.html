<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Catalog</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-homepage.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="background-container">
      <div class="background-image">
        <img
          src="{{ url_for('static', filename='images/background.jpg') }}"
          alt=""
        />
      </div>
      <div class="overlay"></div>
    </section>

    <div class="main-content-wrapper">
      <section class="header-section">
        <div class="header">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            class="h-8"
            alt="Game Catalog Logo"
            height="150px"
          />
          <h1>Game Catalog</h1>
          <h2>Explore, analize e avalie seus jogos favoritos</h2>
          <div>
            <a href="{{ url_for('login') }}">
              <button
                type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                Log In
              </button>
            </a>
            <a href="{{ url_for('create_account') }}">
              <button
                type="button"
                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              >
                Create your account
              </button>
            </a>
          </div>
        </div>
      </section>

      <section class="info-bar">
        <div class="games">
          <div class="games-titulo-container">
            <h3>Mais esperados de {{ now.year }}</h3>
          </div>
          {% if jogos %}
          <ul class="games-grid-ul">
            <div class="games-grid mais-esperados">
              {% for jogo in jogos %}
              <li class="jogos-mais-esperados">
                <a href="{{ url_for('game_page', game_slug=jogo.slug) }}">
                  <img
                    src="{{ jogo.background_image }}"
                    alt="{{ jogo.name }}"
                    width="156px"
                    height="211px"
                    class="imagem-jogos-mais-esperados"
                  />
                </a>
              </li>
              {% endfor %}
            </div>
          </ul>
          {% else %}
          <p>Nenhum jogo para exibir no momento.</p>
          {% if erro_api %}
          <p style="color: red">{{ erro_api }}</p>
          {% endif %} {% endif %}
        </div>
      </section>
    </div>
  </body>
</html>
