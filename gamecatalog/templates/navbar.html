<nav
  class="fixed top-0 w-full z-50 border-gray-200"
  style="background-color: #16181c"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      href="{{ url_for('homepage') }}"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <img
        src="{{ url_for('static', filename='images/logo-navbar.png') }}"
        class="h-8"
        alt="Game Catalog Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white relative bottom-0.5"
        style="text-decoration: none; color: oklch(0.88 0.03 257.91)"
      >
        Game Catalog
      </span>
    </a>
    <div class="flex md:order-2">
      <button
        data-collapse-toggle="navbar-links"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600"
        aria-controls="navbar-links"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
      <div class="relative hidden md:block">
        <form action="{{ url_for('search') }}" method="GET">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
            <span class="sr-only">Search icon</span>
          </div>
          <input
            type="text"
            name="query"
            id="search-navbar"
            class="block w-full p-2 ps-10 text-sm text-white border-gray-600 rounded-lg bg-gray-700 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
            placeholder="Search..."
            required
          />
        </form>
      </div>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-links"
    >
      <div class="relative mt-4 md:hidden">
        <form action="{{ url_for('search') }}" method="GET">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="text"
            name="query"
            id="search-navbar-mobile"
            class="block w-full p-2 ps-10 text-sm text-white border-gray-600 rounded-lg bg-gray-700 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
            placeholder="Search..."
            required
          />
        </form>
      </div>
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-700 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
        style="background-color: #16181c"
      >
        {% if current_user.is_authenticated %}
        <li>
          <a
            href="{{ url_for('profile', user_id=current_user.id) }}"
            class="block py-2 px-3 text-white rounded hover:text-blue-500 md:p-0"
            style="color: oklch(0.88 0.03 257.91)"
          >
            My Profile
          </a>
        </li>
        <li>
          <a
            href="{{ url_for('logout') }}"
            class="block py-2 px-3 text-white rounded hover:text-red-500 md:p-0"
            style="color: oklch(0.88 0.03 257.91)"
          >
            Logout
          </a>
        </li>

        {% else %}
        <li>
          <a
            href="{{ url_for('login') }}"
            class="block py-2 px-3 text-white rounded hover:text-blue-500 md:p-0"
            style="color: oklch(0.88 0.03 257.91)"
          >
            Login
          </a>
        </li>
        <li>
          <a
            href="{{ url_for('create_account') }}"
            class="block py-2 px-3 text-white rounded hover:text-blue-500 md:p-0"
            style="color: oklch(0.88 0.03 257.91)"
          >
            Create Account
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
